# 애플리케이션 이름 (Spring Boot 내부 식별용)
spring.application.name=day4_1015

# 서버 포트 설정 (기본값은 8080 → 여기서는 8090으로 변경)
# 실행 후 접속 URL 예시: http://localhost:8090/
server.port=8090

# 요청/응답 문자 인코딩 설정
server.servlet.encoding.charset=UTF-8

# HTTP 요청 인코딩을 강제로 UTF-8로 지정
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# 로그 레벨 설정
# root: 전체 로그의 기본 레벨
logging.level.root=info

# 특정 패키지(예: com.example.demo.service)의 로그 레벨을 debug로 지정
logging.level.com.example.demo.service=debug
